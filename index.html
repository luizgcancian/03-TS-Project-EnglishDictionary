<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary App</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="container">
        <h1 class="heading">English Dictionary</h1>
        <input type="text" class="input" placeholder="Search a word">
        <p class="p">Type a word and press enter</p>
        <div class="meaning-container">
            <p>Word: <span class="title">____</span></p>
            <p>Meaning: <span class="meaning">____</span></p>
            <audio src="" controls id="audio"></audio>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
